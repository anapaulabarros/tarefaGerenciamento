<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<th:block th:include="geral/head :: head"></th:block>
</head>


<body>
<div class="container">
	<div th:replace="geral/header :: header">&nbsp;</div>
	
	<div class="jumbotron">
        <h3>ADICIONAR NOVA TAREFA</h3>
        
        <form th:action="@{/addtarefa}" method="post" enctype="multipart/form-data" class="form-horizontal" id="formAdicionar">
		  <div class="form-group">
		    <label for="nome" class="col-sm-2 control-label">Nome:</label>
		    <div class="col-sm-10">
		    	<input type="text" name="nomeTarefa" class="form-control" placeholder="Nome da tarefa" id="nome"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="descricao" class="col-sm-2 control-label">Descri&ccedil;&atilde;o:</label>
		    <div class="col-sm-10">
		    	<textarea class="form-control" name="descricaoTarefa" id="descricao" placeholder="Descri&ccedil;&atilde;o da tarefa"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="categoria" class="col-sm-2 control-label">Categoria:</label>
		    <div class="col-sm-10">
		    	<select name="categoriaTarefa" class="form-control" id="categoria">
				  	<option value="sem categoria">Selecione uma categoria</option>
					<option value="trabalho">Trabalho</option>
					<option value="estudo">Estudo</option>
					<option value="compras">Compras</option>
					<option value="pessoal">Pessoal</option>
					<option value="outra">Outra</option>
				</select>
				<input type="text" name="categoriaTarefa" class="form-control hidden-input" placeholder="Insira uma categoria" id="input-categoria" />
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Prioridade:</label>
		    <div class="col-sm-10">
		    	<label class="radio-inline">
				  <input type="radio" name="prioridadeTarefa" id="prioridade" value="BAIXA" /> Baixa
				</label>
				<label class="radio-inline">
				  <input type="radio" name="prioridadeTarefa" value="MEDIA" /> M&eacute;dia
				</label>
				<label class="radio-inline">
				  <input type="radio" name="prioridadeTarefa" value="ALTA" /> Alta
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <input type="submit" class="btn btn-default" value="Adicionar" />
		      <input type="reset" class="btn btn-default" value="Limpar" />
		    </div>
		  </div>
		</form>
        
    </div>
	
	<footer class="footer">
		<th:block th:include="geral/footer :: footer"></th:block>
	</footer>
</div><!--/ container -->	
</body>
</html>
