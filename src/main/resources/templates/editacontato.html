<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<th:block th:include="geral/head :: head"></th:block>
</head>


<body>
<div class="container">
	<div th:replace="geral/header :: header">&nbsp;</div>
	
	<div class="row">
		<center><h2>Configura&ccedil;&atilde;o de contato</h2></center>
		<div class="col-lg-12">
		 	
             <fieldset>
                 <div class="form-group">

                     <div class="col-md-12">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-user"></i></span>
                             <input value="Ana Paula Barros" name="nomeUsuario" class="form-control" type="text" readonly/>
                         </div>
                     </div>
                 </div>
           
                 <div class="form-group">
                     <div class="col-md-12">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                             <input value="barros.anapaulas@gmail.com" name="emailUsuario" class="form-control" type="text" readonly/>
                         </div>
                     </div>
                 </div>
                 
                 <div class="form-group">
                     <div class="col-md-12">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-link" aria-hidden="true"></i></span>
                             <input value="http://github.com/anapaulabarros" name="linkGitHubUsuario" class="form-control" type="text" readonly/>
                         </div>
                     </div>
                 </div>
		     
             </fieldset>
         
		</div>
	</div>
	<footer class="footer">
		<th:block th:include="geral/footer :: footer"></th:block>
	</footer>
</div><!--/ container -->	
</body>
</html>
