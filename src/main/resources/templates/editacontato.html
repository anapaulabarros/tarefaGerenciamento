<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<th:block th:include="geral/head :: head"></th:block>
</head>


<body>
<div class="container">
	<div th:replace="geral/header :: header">&nbsp;</div>
	
	<div class="row">
		<center><h2>Configura&ccedil;&atilde;o de contato</h2></center>
		<div class="col-lg-12">
		 	<form class="form-horizontal" action="/updatecontato" th:object="${usuario}" method="post" id="contact_form" enctype="multipart/form-data">
             <fieldset>
                 <div class="form-group">

                     <div class="col-md-12">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-user"></i></span>
                             <input th:value="${infocontato.nomeUsuario}" name="nomeUsuario" class="form-control" type="text" />
                             <input type="hidden" name="usuarioId" th:value="${infocontato.usuarioId}" />
                         </div>
                     </div>
                 </div>
           
                 <div class="form-group">
                     <div class="col-md-12">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                             <input th:value="${infocontato.emailUsuario}" name="emailUsuario" class="form-control" type="text" />
                         </div>
                     </div>
                 </div>
                 
                 <div class="form-group">
                     <div class="col-md-12">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-link" aria-hidden="true"></i></span>
                             <input th:value="${infocontato.linkGitHubUsuario}" name="linkGitHubUsuario" class="form-control" type="text" />
                         </div>
                     </div>
                 </div>

                 <div class="form-group">
				    <div class="col-sm-12">
				      <input type="submit" class="btn btn-default btn-add-new-task" value="Editar" />
				    </div>
				  </div>
             </fieldset>
         </form>
		</div>
	</div>
	<footer class="footer">
		<th:block th:include="geral/footer :: footer"></th:block>
	</footer>
</div><!--/ container -->	
</body>
</html>
